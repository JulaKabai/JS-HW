<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>index.html</title>
</head>
<body>
    <form id="biggest-number-form" style="display: flex; flex-direction: column;">
        <label for="biggest-number-label">
            <input type="number" id="biggest-number">
        </label>
        <button type="submit" id="biggest-number" style="width: fit-content;">Submit</button>   
        <p id="biggest-number-result" class="result"></p>
        <p id="biggest-number-error" class="error"></p>
    </form>



    <form id="first-letter-capitalize-form" style="display: flex; flex-direction: column;">
        <label for="first-letter-capitalise">
            <input type="text" id="name-of-user" name="name-of-user">
        </label>
        <button type="submit" id="" style="width: fit-content;">submit</button>   
        <p id="first-letter-capitalize-result" class="result"></p>
    </form>



    <form id="calculating-salary-difference-form" style="display: flex; flex-direction: column;">
        <label for="calculating-difference">
            <input type="number" id="calculating-difference-salary" name="calculating-difference">
        </label>
        <label for="M-number">
            <input type="number" id="calculating-difference-tax" name="calculating-difference" >
        </label>
        <button type="submit" id="" style="width: fit-content;">submit</button>   
        <p id="calculating-salary-difference-result" class="result"> </p>
        <p id="calculating-salary-difference-error" class="error"> </p>

    </form>

    <form id="return-random-number-form" style="display: flex; flex-direction: column;">
        <label for="return-random-number">
            <input type="number" id="return-first-random-number" name="return-random-number">
        </label>
        <label for="number">
            <input type="number" id="return-second-random-number" name="return-random-number" >
        </label>
        <button type="submit" id="" style="width: fit-content;">submit</button>   
        <p id="return-random-number-result" class="result"> </p>
        <p id="return-random-number-error" class="error"> </p>

    </form>
    <form id="calculate-letter-form" style="display: flex; flex-direction: column;">
        <label for="calculate-letter">
            <input type="text" id="calculate-letter-a" name="calculate-letters-a">
        </label>
        <button type="submit" id="" style="width: fit-content;">submit</button>   
        <p id="calculate-letter-result" class="result"> </p>
        <p id="calculate-letter-error" class="error"> </p>

    </form>
    <form id="calculate-degree-form" style="display: flex; flex-direction: column;">
        <label for="calculate-degree">
            <input type="number" id="calculate-first-degree-number" name="calculate-degree">
        </label>
        <label for="number">
            <input type="number" id="calculate-second-degree-number" name="calculate-degree" >
        </label>
        <button type="submit" id="" style="width: fit-content;">submit</button>   
        <p id="calculate-degree-result" class="result"> </p>
        <p id="calculate-degree-error" class="error"> </p>
        </form>
        <form id="generates-random-pass-form" style="display: flex; flex-direction: column;">
            <label for="generates-random-pass">
                <input type="number" id="generates-random-pass-input" name="calculate-degree">
            </label>    
            <button type="submit" id="" style="width: fit-content;">submit</button>   
            <p id="generates-random-pass-result" class="result"> </p>
            <p id="generates-random-pass-error" class="error"> </p>
            </form>

            <form id="replace-character-form" style="display: flex; flex-direction: column;">
                <label for="replace-character">
                    <input type="text" id="replace-character-data" name="replace-character">
                </label>    
                <button type="submit" id="" style="width: fit-content;">submit</button>   
                <p id="replace-character-result" class="result"> </p>
                <p id="replace-character-error" class="error"> </p>
                </form>

                <form id="polindrom-seeker-form" style="display: flex; flex-direction: column;">
                    <label for="polindrom-seek">
                        <input type="text" id="polindrom-seeker-text" name="polindrom-seeker">
                    </label>    
                    <button type="submit" id="" style="width: fit-content;">submit</button>   
                    <p id="polindrom-seek-result" class="result"> </p>
                    <p id="polindrom-seek-error" class="error"> </p>
                    </form>
    <script src="./js/main.js"></script>
</body>
</html>
